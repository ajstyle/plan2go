

 <div class="row">
  <div class="col-lg-12">
    <div class="text-holder text-center " style = 'margin-top: 200px'>
      <h1> Login</h1>
    </div>
  </div>
</div>  
<div class="form-main center-block ">
  <div class="row">
    <div class="col-lg-12">
      <form #loginForm="ngForm">
        <div class="form-group">
          <label><img src="images/airplane.svg" alt="" />Email Id :  </label>
          <input
            type="text"
            class="form-control"
            name="username"
            placeholder="Enter Username"
            ngModel
          />
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label><img src="images/calendar.svg" alt="" />Password</label>
              <input
                type="text"
                class="form-control"
                placeholder="Password"
                name = 'password'
                ngModel
              />
            </div>
          </div>
        
        </div>
       
        <ul >
          <li >
            <button
              class="center-button full-width "
              (click)="login(loginForm.value)"
              
            >
              Login
            </button>
          </li>
        </ul>
      </form>
    </div>
  </div>
</div>
