
<div class="row">
  <div class="col-lg-12">
    <div class="text-holder text-center  " style = 'margin-top: 65px'>
      <h1> Register</h1>
    </div>
  </div>
</div>  
<div class="form-main center-block ">
    <mat-card>

  <div class="row" style = 'line-height : 10px '>
    <div class="col-lg-12">
      <form #registerForm="ngForm">
        <div class="form-group">
          <label>Username* :  </label>
          <input
            type="text"
            class="form-control"
            name="username"
            required
            #username="ngModel" 
            ngModel
          />
          <div *ngIf=" username.invalid  && username.touched">
                  <mat-error>Username required </mat-error>
          </div>
        </div>
       
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label>Password* : </label>
              <input
                type="password"
                class="form-control"
                required
                #password="ngModel" 
                name = 'password'
                ngModel
              />
              <div *ngIf=" password.invalid  && password.touched">
                  <mat-error>password required </mat-error>
          </div>
            </div>
          </div>
        
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label>Email* : </label>
              <input
                type="text"
                class="form-control"
                name = 'email'
                required
                ngModel
                #email="ngModel" 
                email
              />

            <div *ngIf=" email.invalid  && email.touched">
                <div *ngIf="email.errors.required">
                  <mat-error>Email is required </mat-error></div>
                  <div *ngIf="email.errors.email"><mat-error>Email must be a valid email address</mat-error></div>
             </div>
            </div>
        
          </div>
        
        </div>
        <div class="row">
          <div class="col-md-12">
              <label>Birthday* :</label>
            <mat-form-field>
              <input
              type="text"
              matInput [matDatepicker]="picker"
              name="birthday"
              required
              ngModel
              #birthday="ngModel" 
            />
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
             
           
            </mat-form-field>
            <div *ngIf=" birthday.invalid  && birthday.touched">
                <div *ngIf="birthday.errors.required">
                  <mat-error>birthday is required </mat-error></div>
             </div>
          </div>
        
        </div>
        <div class="row">
            <div class="col-md-12  mt-2" >
                <label class = 'mt-2  mb-4'>Gender* : </label>
        <mat-radio-group name = 'gender'  [(ngModel)] = 'gender' >
            <mat-radio-button value="male">Male</mat-radio-button>&nbsp;
            <mat-radio-button value="female">Female</mat-radio-button>
          </mat-radio-group>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              
              <label>Origin* : </label>
              <input
                type="text"
                class="form-control"
                required
                name = 'origin'
                ngModel
                #origin="ngModel" 
              />
              <div *ngIf=" origin.invalid  && origin.touched">
                  <div *ngIf="origin.errors.required">
                    <mat-error>origin is required </mat-error></div>
               </div>
            </div>
          </div>
        
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label>Mobile Number* : </label>
              <input
                type="text"
                class="form-control"
                name = 'phonenumber'
                ngModel
                required
                #mobileNumber="ngModel" 
              />
              <div *ngIf=" mobileNumber.invalid  && mobileNumber.touched">
                  <div *ngIf="mobileNumber.errors.required">
                    <mat-error>Mobile Number is required </mat-error></div>
               </div>
            </div>
          </div>
        
        </div>
      
        <div class="row">
          <div class="col-md-12" style = 'margin-left: 150px'>
           
                    <button
                      class="signup-button "
                      (click)="register(registerForm.value)"
                      [disabled] = 'registerForm.invalid'
                       >
                      Register
                    </button>
                
          </div>
        </div>
      </form>
    </div>
  </div>
</mat-card>
</div>
